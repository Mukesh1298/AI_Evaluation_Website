<!DOCTYPE html>
<html>
<head><title>Admin Login</title></head>
<style>
    body {
        background: linear-gradient(to right,rgb(32, 45, 221), #acb6e5);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-box {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 400px;
    }
    .login-box h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #343a40;
    }
    .login-box input {
        margin-bottom: 15px;
        width: 100%;
        padding: 10px;
    }
    .login-box button {
        width: 100%;
        padding: 10px;
    }
    #errorMessage {
        display: none;
        color: red;
        text-align: center;
        margin-top: 10px;
    }
</style>
<body>
    <div class="login-box">
        <h2>üîê Admin Login</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Admin Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="errorMessage">‚ùå Invalid username or password</div>
    </div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();  // Prevent default form submit

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = '/teachersinghup';  // Your target page
        } else {
            document.getElementById('errorMessage').style.display = 'block';
            alert("‚ùå Login Failed: Invalid username or password");
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('errorMessage').style.display = 'block';
        alert("‚ö†Ô∏è Something went wrong. Please try again.");
    });
});
</script>
</body>
</html>
